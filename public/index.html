<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>NMPlayer</title>
  <style>
    *, *::after, *::before {
      box-sizing: border-box;
      max-height: 999999px;
    }

    html {
      font-size: 62.5%;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      scroll-behavior: smooth;
      line-height: 1.15;
    }

    body {
      margin: 0;
    }

    .song {
      margin-top: 100px;
    }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
  <div class="song">
    <span>1.mp3</span>
    <button class="btn" @click="add(0)">添加</button>
    <button class="btn" @click="play(0)">播放</button>
  </div>
  <v-nm-player ref="nmplayer" :audios="audios" :async-play="fetchAudioUrl" default-cover="/img/cover.png"></v-nm-player>
</div>
<script src="https://unpkg.com/vue"></script>
